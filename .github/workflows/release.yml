name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: macos-14
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build DMG
        run: |
          chmod +x scripts/build_dmg.sh
          ./scripts/build_dmg.sh

      - name: Upload DMG
        uses: softprops/action-gh-release@v1
        with:
          files: dist/SelfControl-*.dmg
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
