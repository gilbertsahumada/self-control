name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  detect-release-scope:
    runs-on: ubuntu-latest
    outputs:
      should_release: ${{ steps.scope.outputs.should_release }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Detect changed files for tag commit
        id: scope
        run: |
          FILES=$(git diff-tree --no-commit-id --name-only -r "$GITHUB_SHA")
          echo "Changed files:"
          echo "$FILES"

          if echo "$FILES" | grep -qv '^web/'; then
            echo "should_release=true" >> "$GITHUB_OUTPUT"
          else
            echo "should_release=false" >> "$GITHUB_OUTPUT"
          fi

  build-and-release:
    needs: detect-release-scope
    if: needs.detect-release-scope.outputs.should_release == 'true'
    runs-on: macos-14
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Resolve version from tag
        id: vars
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build DMG
        run: |
          chmod +x scripts/build_dmg.sh
          VERSION=${{ steps.vars.outputs.version }} ./scripts/build_dmg.sh

      - name: Verify DMG exists
        run: ls -la dist/

      - name: Upload DMG
        uses: softprops/action-gh-release@v1
        with:
          files: dist/SelfControl-${{ steps.vars.outputs.version }}.dmg
          fail_on_unmatched_files: true
          draft: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  skip-release:
    needs: detect-release-scope
    if: needs.detect-release-scope.outputs.should_release != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Skip release when only web changes
        run: |
          echo "Skipping release: tagged commit only includes changes under web/."
